# Production environment configuration
ai_model:
  name: "llama3.2"
  temperature: 0.6
  timeout: 30.0
  max_tokens: 1000

chatbot:
  name: "ChatBotX"
  debug_mode: false
  verbose_logging: false

ui:
  page_title: "AI Chatbot"
  layout: "wide"
  app_title: "Professional AI Assistant"
  debug_info: false

logging:
  level: "WARNING"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/prod_chat_logs.txt"
  console: false
  rotation: "midnight"
  backup_count: 30
  max_file_size: "100MB"

database:
  url: "postgresql://user:pass@prod-db:5432/chatbot_prod"
  echo: false
  pool_size: 20
  pool_pre_ping: true
  pool_recycle: 3600

cache:
  enabled: true
  ttl: 1800  # 30 minutes
  max_size: 1000
  redis_url: "redis://prod-redis:6379/0"

monitoring:
  metrics_enabled: true
  health_checks_enabled: true
  check_interval: 300  # 5 minutes
  retention_hours: 168  # 1 week

api:
  timeout: 15.0
  max_retries: 2
  rate_limit: 1000  # requests per hour

security:
  enable_cors: false
  allowed_origins: ["https://chatbot.company.com"]
  api_key_required: true
  session_timeout: 1800  # 30 minutes
  encrypt_logs: true
  audit_enabled: true

performance:
  max_concurrent_requests: 200
  request_timeout: 15.0
  cache_warming: true
  compression_enabled: true

alerts:
  enabled: true
  email_recipients: ["ops@company.com", "dev@company.com"]
  slack_webhook: "${SLACK_WEBHOOK_URL}"
  error_threshold: 0.01  # 1% error rate
  response_time_threshold: 2.0  # seconds
  disk_usage_threshold: 80  # percent
  memory_usage_threshold: 85  # percent

backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention_days: 90
  s3_bucket: "chatbot-backups-prod"
