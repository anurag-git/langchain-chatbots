# Configuration management
ai_model:
  name: "llama3.2"
  default_temperature: 0.7
  standard_temperature: 0.7
  factual_temperature: 0.3
  creative_temperature: 1.0
  session_id: "default_session"

llm:
  provider: huggingface
  repo: "openai/gpt-oss-20b"
  api_token: "your hugging face token"
  api_endpoint: "https://api-inference.huggingface.co"

chatbot:
  name: "MyChatBot"
  default_response_type: "standard"

ui:
  page_title: "AI Chatbot"
  layout: "wide"
  app_title: "Your Friendly AI Assistant"
  app_message: "What's on your mind today?"

cache:
  enabled: true
  ttl: 3600

search:
    enabled: True
    provider: "duckduckgo"
    max_results: 5